<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpringTodo</title>
    <!-- Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Compressed Foundation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <span class="name">Spring<span class="name-todo">Todo</span></span>
      <img class="logo" src="images/springtodo-logo2.png">
    </header>
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <div class="small-10 medium-7 large-5 cell">
          <div class="tagline">Productivity Unleashed</div>
        </div>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <div class="small-10 medium-7 large-5 cell list-container">
          <input type="text" placeholder="What do you need to do?" id="task-input">
          <button id="add-button"></button>

          <div class="task-lists">
            <ul class="todo" id="todo"></ul>

            <ul class="completed" id="completed"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="reveal" id="todo-modal" data-reveal>
      <h2>You've added 5 tasks...</h2>
      <h3>Now go spring into action!!!</h3>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">x</span>
      </button>
    </div>

    <div class="reveal" id="completed-modal" data-reveal>
      <h2>Congratulations!</h2>
      <h3>You've completed 5 tasks.</h3>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">x</span>
      </button>
    </div>


    <script src="https://use.fontawesome.com/fd30ea7aae.js"></script>
    <!-- jQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!-- Foundation JavaScript CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
