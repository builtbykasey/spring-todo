<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpringToDo</title>
    <!-- Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- Compressed Foundation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <span class="name">Spring<span class="name-todo">ToDo</span></span>
      <img class="logo" src="images/springtodo-logo.png">
      <!-- <span class="tagline">Productivity Unleashed</span> -->
    </header>
    <div class="grid-container">
      <div class="grid-x grid-padding-x align-center">
        <div class="large-5 cell">
          <input type="text" placeholder="What needs to get done?" id="task-input">
          <button id="add-button"></button>

          <div class="task-lists">
            <ul class="todo" id="todo"></ul>

            <ul class="completed" id="completed"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/fd30ea7aae.js"></script>
    <!-- jQuery CDN -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <!-- Foundation JavaScript CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
